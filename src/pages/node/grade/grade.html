<ion-header>

  <ion-toolbar no-border color="navy">
    <ion-buttons left>
      <button ion-button navPop icon-only>
        <ion-icon ios="ios-arrow-back" md="nbsons-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>等级攻略</ion-title>
    <button ion-button menuToggle right (click)="handleMenu()">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="container">

    <div class="current">

    </div>
    <div class="equity">
      <div class="title">
        <div class="tit"><span class="bg">等级权益</span></div>
      </div>

      <ion-grid text-center class="content">
        <ion-row>
          <ion-col>
            <div class="name">团队年化收益分红</div>
            <div class="value">10%</div>
          </ion-col>
          <ion-col>
            <div class="name">提现手续费</div>
            <div class="value">-2%</div>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>
    <div class="condition">
      <div class="title">
        <div class="tit"><span class="bg">晋级条件</span></div>
      </div>

      <ion-grid text-center class="content">
        <ion-row>
          <ion-col>
            <div class="name">团队质押总值</div>
            <div class="value">102K/100K</div>
          </ion-col>
          <ion-col>
            <div class="name">提现手续费</div>
            <div class="value">-2%</div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <div class="name">团队年化收益分红</div>
            <div class="value">10%</div>
          </ion-col>
          <ion-col>
            <div class="name">提现手续费</div>
            <div class="value">-2%</div>
          </ion-col>
        </ion-row>
      </ion-grid>


    </div>
  </div>


</ion-content>
