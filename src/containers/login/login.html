<ion-content class="login">

	<div class="login__container">
		<ion-label class="login__title">
			<h2>{{ 'LOGIN.title' | translate }}</h2>
		</ion-label>

		<login-form tip="login_wallet"
		            (onWIF)="loginWIF($event)"
		            (onOldWallet)="loginOldWallet($event)"
		            (onNEP5)="loginNEP5($event)"></login-form>

		<div class="login__tip">
			<a (click)="navCtrl.setRoot('CreateWallet')">{{ 'LOGIN.tip' | translate }}</a>
		</div>
	</div>

</ion-content>
