<ion-header>
  <node-header title="加入节点"></node-header>
</ion-header>


<ion-content>
  <node-menu></node-menu>
  <form class="container" [formGroup]="fp" (submit)="submitJoin()">

    <h4 text-center>基本信息</h4>
    <ion-item>
      <ion-label>推荐人</ion-label>
      <ion-input placeholder="输入地址" formControlName="referrer" required></ion-input>
      <!-- <ion-icon item-end name="checkmark" style="color: #3094d6;"></ion-icon>
      <ion-icon item-end name="close" style="color: red;"></ion-icon> -->
    </ion-item>

    <!-- <ion-label stacked>周期/天</ion-label> -->
    <ion-item>
      <ion-label>周期/天</ion-label>
      <ion-select formControlName="cycle">
        <ion-option value="30">30天</ion-option>
        <ion-option value="90">90天</ion-option>
        <ion-option value="180">180天</ion-option>
        <ion-option value="360">360天</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>额度/SEAC</ion-label>
      <ion-select formControlName="amount">
        <ion-option value="1000">1000</ion-option>
        <ion-option value="3000">3000</ion-option>
        <ion-option value="5000">5000</ion-option>
      </ion-select>
    </ion-item>


    <ion-item>
      <ion-label>密码</ion-label>
      <ion-input placeholder="输入密码" formControlName="pwd" type="password" minlength="8" maxlength="16"></ion-input>
    </ion-item>



    <div>


      <ion-item class="rule" no-margin>
        <ion-label>我已阅读并同意节点规则</ion-label>
        <ion-checkbox formControlName="isAgree"></ion-checkbox>
      </ion-item>
    </div>


    <div class="rule" margin-top>
      1. 加入节点将视为参与SEAC锁仓。 <br>
      2. 加入节点将收取0.01 gas,作为转账手续费，请确定gas余额充足。
    </div>


    <button ion-button [disabled]="!isAddress || !isAgree" round full margin-top type="submit">加入节点</button>
  </form>




  <div #alertContainer>
  </div>
</ion-content>
