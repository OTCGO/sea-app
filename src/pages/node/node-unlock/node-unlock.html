<ion-header>
  <node-header title="解锁"></node-header>

</ion-header>


<ion-content>
  <node-menu></node-menu>
  <div class="container">
    <div class="info" text-center>
      <div class="item">
        <div class="name">锁仓数量/SEAC</div>
        <div class="value">{{node.amount}}</div>
      </div>
      <div class="item">
        <div class="name">违约金/SEAC</div>
        <div class="value">{{node.penalty}}</div>
      </div>
      <div class="item">
        <div class="name">实际到账/SEAC</div>
        <div class="value">{{node.amount - node.penalty}}</div>
      </div>
    </div>



    <div class="btn">
      <ion-item>
        <ion-input placeholder="输入密码" [(ngModel)]="pwd" required [type]="pwdType" minlength="8" maxlength="16">
        </ion-input>

        <button ion-button clear color="dark" type="button" item-right (click)="displayPwd()">
          <ion-icon name="eye" *ngIf="!inputType"> </ion-icon>
          <ion-icon name="eye-off" *ngIf="inputType"> </ion-icon>
        </button>
      </ion-item>

      <button ion-button round full margin-top (click)=btnUnlock()>确认解锁</button>
      <button ion-button round full margin-top color="light" (click)="navCtrl.pop();">取消解锁</button>

    </div>

    <div class="rule" margin-top>
      如果你有未提取的SEAS收益，请先提取SEAS收益后解锁，否则导致SEAS损失。

    </div>
  </div>


  <div #alertContainer>
  </div>


</ion-content>
