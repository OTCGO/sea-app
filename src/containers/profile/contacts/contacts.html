<ion-header class="otcgo-header">
	<ion-navbar>
		<ion-title>{{ 'PROFILE.CONTACTS.title' | translate }}</ion-title>
		<ion-buttons end>
			<button ion-button icon-only clear navPush="EditContact" [navParams]="{ addition: true }">
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<contacts-cards
		[contacts]="contacts | async"
		[isFromProfile]="isFromProfile"
		(select)="handleContactSelect($event)"
		(remove)="handleContactRemove($event)"
		(edit)="handleContactEdit($event)"></contacts-cards>
</ion-content>
