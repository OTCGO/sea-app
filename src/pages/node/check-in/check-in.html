<ion-header>
  <node-header title="签到"></node-header>

</ion-header>


<ion-content>
  <node-menu></node-menu>
  <div class="container">
    <div class="title" text-center>
      <div>累计奖励/SEAS</div>
      <div>{{signin.total || 0}}</div>
      <div>本次签到获得奖励 {{signin.bonus || 0}}/SEAS</div>

    </div>
    <div class="current" text-center>
      <ion-row>
        <ion-col class="date">
          {{currentDate | date : 'yyyy-MM-dd'}}
        </ion-col>
        <ion-col>
          <button ion-button round small color="light" [disabled]="signin.status"
            (click)=btnSignin()>{{signinText}}</button>
        </ion-col>
      </ion-row>
    </div>
    <div class="calendar">
      <div class="header-weekdays">
        <span>周日</span>
        <span>周一</span>
        <span>周二</span>
        <span>周三</span>
        <span>周四</span>
        <span>周五</span>
        <span>周六</span>
      </div>
      <section>
        <div class="day " [ngClass]="item.sign ? 'current-month':''" *ngFor="let item of currentArr">{{item.value}}
        </div>

        <!-- <div class="day">1</div>
        <div class="day">2</div>
        <div class="day">3</div> -->

      </section>


    </div>

    <div class="clear"></div>

    <div class="rule">
      <div>签到规则</div>
      <div>1.每日签到收益为每日静态收益的10%。</div>
      <div>2.签到奖励将在每天凌晨重置，当天奖励未领取的将无法补签。</div>
    </div>
  </div>



  <div #alertContainer>
  </div>

  <!-- <alert-burn></alert-burn> -->

</ion-content>
