<ion-header class="otcgo-header otcgo-header--bl">
    <ion-navbar>
        <ion-title>{{ prefix + 'title' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="login">

    <div class="login__container">
        <login-form
            tip="import_wallet"
            (onNEP5)="importNEP5($event)"
            (onOldWallet)="importOldWallet($event)"
            (onWIF)="importWIF($event)"></login-form>
    </div>

</ion-content>
