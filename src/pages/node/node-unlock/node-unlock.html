<ion-header>

  <ion-toolbar no-border color="navy">
    <ion-buttons left>
      <button ion-button navPop icon-only>
        <ion-icon ios="ios-arrow-back" md="nbsons-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>解锁</ion-title>
    <button ion-button menuToggle right (click)="handleMenu()">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>


<ion-content>
  <node-menu></node-menu>
  <div class="container">
    <div class="info" text-center>
      <div class="item">
        <div class="name">锁仓数量/SEAC</div>
        <div class="value">1000,000</div>
      </div>
      <div class="item">
        <div class="name">违约金/SEAC</div>
        <div class="value">-20</div>
      </div>
      <div class="item">
        <div class="name">实际到账/SEAC</div>
        <div class="value">1000,000</div>
      </div>
    </div>


    <div class="btn">
      <ion-item>
        <ion-input placeholder="输入密码" required></ion-input>
      </ion-item>

      <button ion-button round full margin-top type="submit">确认解锁</button>
      <button ion-button round full margin-top type="submit" color="light">取消解锁</button>

    </div>
  </div>



</ion-content>
