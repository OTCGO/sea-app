<ion-content class="cw" padding>

	<div class="title">
		<ion-label>
			<h2>{{ 'CW.title' | translate }}</h2>
		</ion-label>
	</div>

	<!-- CW stand for create-wallet -->
	<div class="cw__form-field">
		<ion-item class="cw-name">
			<ion-input placeholder="{{ 'CW.name' | translate }}" required type="text" [(ngModel)]="name"></ion-input>
		</ion-item>

		<ion-item class="cw-wif">
			<ion-input placeholder="{{ 'CW.wif' | translate }}" type="text" [(ngModel)]="wif"></ion-input>
		</ion-item>

		<ion-item class="cw-pwd">
			<ion-input placeholder="{{ 'CW.passphrase' | translate }}" required type="password" [(ngModel)]="passphrase1"></ion-input>
		</ion-item>

		<ion-item class="cw-pwd">
			<ion-input placeholder="{{ 'CW.passphrase_confirm' | translate }}" required type="password" [(ngModel)]="passphrase2"></ion-input>
		</ion-item>

		<ion-item class="cw-protocol">
			<ion-label>{{ 'CW.agreement_prefix' | translate }} <span class="blue">{{ 'CW.agreement_text' | translate }}</span></ion-label>
			<ion-checkbox color="blue" [(ngModel)]="protocolAgreement"></ion-checkbox>
		</ion-item>
	</div>

	<div class="cw__actions">
		<div class="cw-button">
			<button ion-button round full block [disabled]="disabledButton" (click)="createWallet()">
				{{ 'CW.create_wallet' | translate }}
			</button>
		</div>

		<div class="cw-button-white">
			<button (click)="navCtrl.setRoot(loginPage)" ion-button round full block clear>
				{{ 'CW.tip' | translate }}
			</button>
		</div>
	</div>

</ion-content>
