<ion-header>
  <node-header title="价格动态"></node-header>

</ion-header>


<ion-content>
  <node-menu></node-menu>
  <div class="container">

    <div class="seac">
      <div class="title">
        <ion-grid>
          <ion-row>
            <ion-col>
              <div class="name">SEAC</div>

            </ion-col>
            <ion-col col-4>
              <div class="price">0.40 <span>cny</span></div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div class="chart" #EchartsSEAC>

      </div>
    </div>


    <div class="seas">
      <div class="title">
        <ion-grid>
          <ion-row>
            <ion-col>
              <div class="name">SEAC</div>

            </ion-col>
            <ion-col col-4>
              <div class="price">0.40 <span>cny</span></div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div class="chart" #EchartsSEAS>

      </div>
    </div>
  </div>


  <success-alert></success-alert>

</ion-content>
