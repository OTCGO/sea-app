<ion-header>

  <ion-toolbar no-border color="navy">
    <ion-buttons left>
      <button ion-button navPop icon-only>
        <ion-icon ios="ios-arrow-back" md="nbsons-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>价格动态</ion-title>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="container">

    <div class="seac">
      <div class="title">
        <ion-grid>
          <ion-row>
            <ion-col>
              <div class="name">SEAC</div>

            </ion-col>
            <ion-col col-4>
              <div class="price">0.40 <span>cny</span></div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div class="chart" #EchartsSEAC>

      </div>
    </div>


    <div class="seas">
      <div class="title">
        <ion-grid>
          <ion-row>
            <ion-col>
              <div class="name">SEAC</div>

            </ion-col>
            <ion-col col-4>
              <div class="price">0.40 <span>cny</span></div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div class="chart" #EchartsSEAS>

      </div>
    </div>
  </div>

</ion-content>
