<ion-header class="custom-header" no-border>

	<ion-navbar transparent>
		<ion-title>
			{{ (selectedBalance | async)?.symbol }}
		</ion-title>
	</ion-navbar>

</ion-header>




<ion-content padding class="possession-detail-content" >

	[balance]="selectedBalance | async">

	<possession-detail-history

	>
		
	</possession-detail-history> 

</ion-content>
