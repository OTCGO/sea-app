<ion-header class="otcgo-header">

	<ion-navbar>
		<ion-title>
			{{ possessionData?.symbol }}
		</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding class="possession-detail-content">

	<ion-card class="possession-data-card">
		<div class="possession-data-amount">{{ possessionData.amount.toString() }}</div>
		<div class="possession-data-approximation">≈ ￥ {{ totalValue }}</div>
		<button color="light" ion-button round class="otcgo-button" (click)="showSendModal()" [disabled]="possessionData.amount.lte(0)">
			{{ 'POSSESSIONS.DETAILS.transfer' | translate }}
		</button>
	</ion-card>

	<div class="possession-detail__title" *ngIf="!transactionHistories.length">
		<h4>没有数据</h4>
	</div>

	<timeline endIcon="call" *ngIf="transactionHistories.length">
		<h5>{{ 'POSSESSIONS.DETAILS.title' | translate }}</h5>
		<timeline-item *ngFor="let item of transactionHistories" ion-row>
			<ion-col col-2>
				<ion-icon></ion-icon>
			</ion-col>

			<ion-col col-4>
				<timeline-time [time]="item.time"></timeline-time>
			</ion-col>

			<ion-col col-6>
				<div class="content">
					<span>
						{{ item.operation === 'in' ? '转入' : '转出' }}
					</span> {{ item.value }}
					<span>
						{{ possessionData.symbol }}
					</span>
				</div>
			</ion-col>
		</timeline-item>
	</timeline>

</ion-content>
