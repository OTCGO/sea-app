<ion-header>
  <node-header title="剩余收益"></node-header>
</ion-header>


<ion-content>
  <node-menu></node-menu>

  <div class="container" text-center>

    <div class="img">
      <img src="assets/imgs/mining.gif" alt="" width="40%">

    </div>

    <div class="desc">
      <div class="title" padding>
        持续产出中
      </div>
      <div class="balance" padding>
        <div class="name">剩余可产出数量/SEAS</div>
        <div class="value">{{node.static_all - node.static_total}}</div>
      </div>

    </div>


    <div class="btn">
      <button ion-button round full margin-top (click)="navCtrl.pop();" color="dark">返回</button>
    </div>

  </div>




</ion-content>
