<ion-header class="otcgo-header">
	<ion-navbar></ion-navbar>
</ion-header>

<ion-content class="market-detail__content">
	<div class="market-detail__background"></div>

	<market-detail-card
		[changePercentage]="changePercentage | async"
		[changeData]="changeData | async"
		[changeTitles]="changeTitles"
		[durations]="durations"
		[perGas]="perGas"
		[selectedCoin]="selectedCoin"
		(durationsClick)="handleDurationsClick($event)"
	></market-detail-card>

	<market-detail-chart
		[histories]="histories | async"
		[gasPrice]="gasPrice | async"
		[currentDuration]="currentDuration"
	></market-detail-chart>
</ion-content>
