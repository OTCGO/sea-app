<ion-header class="otcgo-header">
    <ion-navbar>
        <ion-title>{{ translationPrefix + 'title' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="aw">
    <ion-card>
        <ion-item detail-push icon-right> <!--(click)="navCtrl.push('ImportWallet')"-->
            {{ translationPrefix + 'import_wallet' | translate }}
            <ion-icon md="ios-arrow-forward-outline" ios="none" item-end></ion-icon>
        </ion-item>
    </ion-card>

    <ion-card>
        <ion-item detail-push icon-right> <!--(click)="navCtrl.push('ObservationMode')"-->
            {{ translationPrefix + 'watch_only' | translate }}

        </ion-item>

    <button ion-button round full clear class="otcgo-button">
        {{ translationPrefix + 'create_wallet' | translate }}
    </button>
</ion-content>
