<ion-header>

  <ion-toolbar no-border color="navy">
    <ion-buttons left>
      <button ion-button navPop icon-only>
        <ion-icon ios="ios-arrow-back" md="nbsons-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>提取</ion-title>
    <button ion-button menuToggle right (click)="handleMenu()">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>


<ion-content>
  <node-menu></node-menu>
  <div class="info" text-center padding>
    <div>
      <h4>提取SEAC</h4>
    </div>

    <div class="info1">
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="name">可提取整数</div>
            <div class="value">100</div>
          </ion-col>
          <ion-col>

          </ion-col>
          <ion-col>
            <div class="name">手续费</div>
            <div class="value">10%</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="result">
      <div class="name">实际提取数/SEAS</div>
      <div class="value">90</div>
    </div>

    <div>
      <button ion-button round full margin-top margin-bottom type="submit" color="light">确认提取</button>
    </div>


  </div>
</ion-content>
