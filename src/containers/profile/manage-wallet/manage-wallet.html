<ion-header class="otcgo-header manage-wallet">
    <ion-navbar>
        <ion-title>{{ 'PROFILE.MANAGE_WALLET.title' | translate }}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only clear navPush="AddWallet">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="mw">
    <manage-wallet-cards
        #cards
        [accounts]="accounts | async"
        [currency]="currency | async"
        [amounts]="amounts | async"
        [gasAmounts]="gasAmounts | async"
        (onSaveAccount)="handleSaveAccount($event)"
        (onRemoveAccount)="handleRemoveAccount($event)"
        (onSetDefaultAccount)="handleSetDefaultAccount($event)"
    ></manage-wallet-cards>
</ion-content>
