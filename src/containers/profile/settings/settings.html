<ion-header class="otcgo-header">
	<ion-navbar>
		<ion-title>{{ 'PROFILE.SETTINGS.title' | translate }}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-list style="width: 89%;margin: 1rem auto;">
		<settings-language
      [languages]="locales"
      [currentLanguage]="currentLanguage | async"
      (localeClick)="handleLocaleClick($event)"></settings-language>
  </ion-list>

  <ion-row>
      <ion-col>
          <button class="btn" ion-button   full color="danger" (click)="logout()">{{ 'PROFILE.logout' | translate }}</button>
      </ion-col>
  </ion-row>



  <div class="version">
    v {{ appVersion }}
  </div>
