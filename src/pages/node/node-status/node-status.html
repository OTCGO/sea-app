<ion-header>
  <node-header title="收益概况"></node-header>
</ion-header>


<ion-content>
  <node-menu></node-menu>
  <div class="info">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="name">锁仓数量/SEAC</div>
          <div class="value">{{node.amount}}</div>
        </ion-col>
        <ion-col col-4>
          <div class="name"></div>
          <div class="value">
            <button ion-button color="dark" small round (click)="gotoUnlock()">解锁</button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="info2" text-center>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="value">{{node.status >= 0 ?(node.days -node.status) : node.days }}</div>
          <div class="name">锁仓剩余天数</div>

        </ion-col>
        <ion-col>
          <div class="value">{{node.days}}</div>
          <div class="name">锁仓周期/天</div>

        </ion-col>
        <ion-col>
          <div class="value">{{node.status >= 0 ? node.status : '0' }}</div>
          <div class="name">节点运行时长</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="list">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h5>每日总收益 <span>(锁仓+直推+团队+签到)</span></h5>
        </ion-col>
        <ion-col col-4 class="balance">
          <button class="btn" ion-button color="light" full small round (click)="gotoBalance()">剩余收益</button>
        </ion-col>
      </ion-row>


    </ion-grid>
    <div class="item" *ngFor="let tmp of bonus.history">
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="time">{{ tmp.bonustime * 1000 | date: 'yyyy-MM-dd'  }}
              <span>{{ tmp.bonustime * 1000 | date: 'HH:mm:ss'  }}</span></div>

          </ion-col>
          <ion-col col-4>
            <div class="num">+{{tmp.amount}}<span>SEAS</span></div>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>




  </div>

</ion-content>
