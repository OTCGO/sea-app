<ion-content class="possessions-content">

	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>

	<possessions-info [account]="account | async"></possessions-info>

	<possessions-list [balances]="balances | async"
	                  [amount]="amount | async"
	                  [baseCurrency]="baseCurrency | async"
	                  [displayZero]="displayZero"
	                  (select)="handleBalanceSelect($event)"
	                  (displayZeroClick)="handleDisplayZeroClick($event)">
	</possessions-list>

</ion-content>
