</ion-header>


<ion-content>
  <node-menu></node-menu>
  <div class="info" text-center padding>
    <div>
      <h4>提取SEAS</h4>
    </div>

    <div class="info1">
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="name">可提取</div>
            <div class="value">{{remain}}</div>
          </ion-col>
          <ion-col>

          </ion-col>
          <ion-col>
            <div class="name">手续费</div>
            <div class="value">{{this.fee}}</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="result">
      <div class="name">实际提取数/SEAS</div>
      <div class="value">{{this.withdraw_actually}}</div>
    </div>

    <div class="pick" btn>
      <ion-item marging-top>
        <ion-input placeholder="输入密码" [(ngModel)]="pwd" required [type]="pwdType" minlength="8" maxlength="16">
        </ion-input>
        <button ion-button clear color="dark" type="button" item-right (click)="displayPwd()">
          <ion-icon name="eye" *ngIf="!inputType"> </ion-icon>
          <ion-icon name="eye-off" *ngIf="inputType"> </ion-icon>
        </button>


      </ion-item>
      <button ion-button round full margin-top margin-bottom (click)="btnPick()" color="light">确认提取</button>
    </div>


  </div>

  <div #alertContainer>
  </div>
</ion-content>
