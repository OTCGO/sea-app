<!-- Generated template for the NodeHeaderComponent component -->
<ion-toolbar no-border color="navy">
  <button ion-button clear left color="light" (click)="navCtrl.pop();">
    <ion-icon *ngIf="navCtrl.length() !== 1" name="arrow-back"></ion-icon>
  </button>

  <ion-title>{{title}}</ion-title>
  <button ion-button menuToggle right (click)="handleMenu()">
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-toolbar>
