<expansion-panel class="expansion-demo-width" #myPanel>
	<expansion-panel-header>
		<panel-title>{{ translationPrefix + 'title' | translate }}</panel-title>
		<p>{{ currentCurrency.toUpperCase() }}</p>
	</expansion-panel-header>

	<button ion-button clear full *ngFor="let currency of currencies" (click)="currencyClick.emit(currency)">
		<span>{{ currency.toUpperCase() }}</span>
	</button>

</expansion-panel>
